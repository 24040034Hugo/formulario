<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1 class="title">Calificaciones</h1>
            
            <div class="input-container">
                <label>Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            </div>

            <div class="input-container">
                <label>Unidad 1</label>
                <input type="number" id="unidad1">
            </div>

            <div class="input-container">
                <label>Unidad 2</label>
                <input type="number" id="unidad2">
            </div>

            <div class="input-container">
                <label>Unidad 3</label>
                <input type="number" id="unidad3">
            </div>

            <button id="btnCalcular" class="btn-gradient">CALCULAR PROMEDIO</button>

            <div class="input-container">
                <label>Promedio</label>
                <input type="text" id="promedio" readonly>
            </div>

            <div class="input-container">
                <label>Estatus</label>
                <input type="text" id="estatus" readonly>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
